{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link href="{% static 'style.css' %}" rel="stylesheet">
{% endblock customcss %}

{% block content %}
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'public' %}"><img src="../media/mario_logo.png" width="25px" height="25px">&nbsp;MarioShare</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item active">
          <a class="nav-link" aria-current="page" href="{% url 'public' %}"
            >Home</a
          >
        </li>
        <li class="nav-item active">
          <a class="nav-link" aria-current="page" href="{% url 'signup' %}"
            >Sign in</a
          >
        </li>
      </ul>  
    </div>
  </div>
</nav>

  <body class="text-center">
    <main class="form-signin">
      {{error}}
      <form  method="POST">{% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Please Login</h1>
        <label for="inputEmail" class="visually-hidden">ユーザー名</label>
        <input
          type="text"
          id="inputEmail"
          class="form-control"
          placeholder="ユーザー名"
          name="username"
          required
          autofocus
        />
        <label for="inputPassword" class="visually-hidden">パスワード</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="パスワード"
          name="password"
          required
        />
        <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">
          Login
        </button>
          <p><a href="{% url 'signup' %}">If you are a first-time user, sign in here</a></p>
          <a href="{% url 'public' %}">Watch site without login.</a>
      </form>
    </main>
  </body>
{% endblock content %}
